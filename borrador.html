                        <h2 class="subtitle">

                    </div>
                    <div class="column">
                        <div class="media-content">

</section>
<section class="section">

<section>
    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">To Do List</h1>
                <div class="field is-horizontal">
                <!-- <div class="control"> -->
                    <input class="input is-focused" type="text" placeholder="Activiy">
                </div>
            </div>
            <div class="column">
                <h1 class="title is-3">Weather</h1>
                <div class="select">
                <select class="is-focused">
                    <option>Select dropdown</option>
                    <option>Sunny</option>
                    <option>Raining</option>
                    <option>Outdoor</option>
                    <option>Indoor</option>
                    <option>Hot</option>
                    <option>Cold</option>
                </select>
            </div>    
            <div class="column">
                <h1 class="title is-3">Day</h1>
                    <div class="field is-horizontal">
                <div class="select">
                <select class="is-focused">
                    <option>Select dropdown</option>
                    <option>Day1</option>
                    <option>Day2</option>
                    <option>Day3</option>
                    <option>Day4</option>
                    <option>Day5</option>
                </select>
            </div>    
            <!-- <div class="column is-offset-6"> -->
                <button type="submit" class="button is-info">Choose</button>
            </div>
            </div>
        </div>
    </div>
</section>
